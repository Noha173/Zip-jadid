
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عجلة الحظ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 40px auto;
        }
        .wheel {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid #ddd;
            border-radius: 50%;
            transform-origin: 50% 50%;
            transition: transform 5s ease-out;
        }
        .segment {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: #f39c12;
            transform-origin: 100% 100%;
            clip-path: polygon(100% 100%, 0% 0%, 100% 0%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .spin-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>عجلة الحظ</h1>
    <div class="wheel-container">
        <div class="wheel" id="wheel"></div>
    </div>
    <button class="spin-btn" onclick="spinWheel()">قم بتدوير العجلة</button>
    <p id="result"></p>
    <script>
        function spinWheel() {
            const wheel = document.getElementById("wheel");
            const degrees = Math.floor(Math.random() * 3600);
            wheel.style.transform = `rotate(${degrees}deg)`;
            setTimeout(() => {
                document.getElementById("result").innerText = "تهانينا! لقد ربحت.";
            }, 5000);
        }
    </script>
</body>
</html>
