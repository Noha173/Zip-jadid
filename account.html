
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            padding: 20px;
        }
        .container {
            margin: 0 auto;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            margin: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>مرحبا بك</h1>
        <p>رصيدك الحالي: <span id="balance">0</span> دولار</p>
        <button onclick="startGame()">ابدأ اللعب</button>
        <button onclick="goToTransaction()">الدفع / السحب</button>
    </div>
    <script>
        let balance = localStorage.getItem("balance") || 0;
        document.getElementById("balance").innerText = balance;

        function startGame() {
            window.location.href = "wheel.html";
        }

        function goToTransaction() {
            window.location.href = "transaction.html";
        }
    </script>
</body>
</html>
